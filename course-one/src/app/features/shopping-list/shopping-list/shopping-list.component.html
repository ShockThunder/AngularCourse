<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (ingridientAdded)="ingridients.push($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a href="#" 
            class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ing of ingridients"
            >
            {{ ing.name }} ({{ing.amount}})
        </a>
        </ul>
    </div>
</div>
